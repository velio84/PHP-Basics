<!DOCTYPE html>
<html>
<head>
    <title>CV Generator</title>
    <script src="05_CVGenerator.js"></script>
</head>
<body>
    <form action="05_CVGenerator.php" method="post">
        <fieldset>
            <legend id="personalinfo">Personal Information</legend>
            <input type="text" name="firstName" placeholder="First Name" /><br />
            <input type="text" name="lastName" placeholder="Last Name" /><br />
            <input type="email" name="email" placeholder="Email" /><br />
            <input type="tel" name="phone" placeholder="Phone Number" /><br />
            <label for="female">Female</label><input type="radio" name="gender" id="female" value="female" />
			<label for="male">Male</label><input type="radio" name="gender" id="male" value="male" /><br />
			Birth Date<br />
			<input type="date" name="birthDate" /><br />
			Nationality<br />
			<select name="nationality">
				<option value="bulgarian">Bulgarian</option>
				<option value="non-bulgarian">Non-Bulgarian</option>
			</select>
        </fieldset>
        <fieldset>
        	<legend>Last Work Position</legend>
        	Company Name <input type="text" name="company" /><br />
        	From <input type="date" name="from" /><br />
        	To <input type="date" name="to" /><br />
        </fieldset>
        <fieldset>
        	<legend>Computer Skills</legend>
        	Programming Languages <br />
        	<div id="progLangParent">
        		
        	</div>
        	<script>addProgLangItem();</script>
        	<button onclick="removeProgLangItem(); return false;">Remove Language</button>
        	<button onclick="addProgLangItem(); return false;">Add Language</button>
        </fieldset>
        <fieldset>
        	<legend>Other Skills</legend>
        	Languages <br />
        	<div id="lngParent">
        		
        	</div>
        	<script>addLangItem();</script>
            <button onclick="removeLangItem(); return false;">Remove Language</button>
        	<button onclick="addLangItem(); return false;">Add Language</button><br />
        	Driver's License<br />
        	<label for="B">B</label><input type="checkbox" id="B" name="drvLicense[]" value="B" />
      		<label for="A">A</label><input type="checkbox" id="A" name="drvLicense[]" value="A" />
      		<label for="C">C</label><input type="checkbox" id="C" name="drvLicense[]" value="C" />  	  	
        </fieldset>
        <input type="submit" value="Generate CV" />
    </form>
</body>
</html>
